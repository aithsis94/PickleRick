plugins {
    id 'java'
}

group 'in.ajitesh.sampleapp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation project(':PickleRick-Annotations')
    annotationProcessor project(':PickleRick-Processor')
}
